task prepareRom {
    dependsOn generateIcons
    doLast {
        def romName = getConfigValue('conf_rom')
        def romDir = file("${rootProject.projectDir}/app/src/main/assets/rom")
        def backupDir = file("${rootProject.projectDir}/roms_backup")
        backupDir.mkdirs()
        romDir.mkdirs()

        // 1. Move any non-active ROMs OUT of assets/rom/ â†’ roms_backup/
        romDir.listFiles()?.each { f ->
            if (f.name != '.gitkeep' && f.name != romName) {
                def dest = new File(backupDir, f.name)
                if (f.renameTo(dest)) {
                    println "ðŸ“¦ ROM moved to backup: ${f.name}"
                }
            }
        }

        // 2. Move the active ROM IN from roms_backup/ â†’ assets/rom/
        def activeRomInAssets = new File(romDir, romName)
        if (!activeRomInAssets.exists()) {
            def backupRom = new File(backupDir, romName)
            if (backupRom.exists()) {
                if (backupRom.renameTo(activeRomInAssets)) {
                    println "ðŸŽ® ROM staged: ${romName} (${String.format('%.1f MB', activeRomInAssets.length() / 1048576.0)})"
                }
            } else {
                throw new GradleException("ROM '$romName' not found in assets/rom/ or roms_backup/. Place your ROM file in app/src/main/assets/rom/")
            }
        } else {
            println "ðŸŽ® ROM already staged: ${romName} (${String.format('%.1f MB', activeRomInAssets.length() / 1048576.0)})"
        }
    }
}

task prepareCore {
    doLast {
        // Determine core name: either from config.xml or from optimal settings JSON
        def coreName
        def optimalSettingsEnabled = getConfigValue('conf_optimal_settings') == 'true'
        
        if (optimalSettingsEnabled) {
            println "ðŸ¤– Optimal Settings enabled - resolving core from platform profile"
            
            def jsonFile = file("${rootProject.projectDir}/app/src/main/assets/optimal_settings.json")
            if (!jsonFile.exists()) {
                throw new GradleException("optimal_settings.json not found in assets/")
            }
            
            def jsonSlurper = new groovy.json.JsonSlurper()
            def profiles = jsonSlurper.parse(jsonFile)
            
            def platformId = getConfigValue('conf_platform')
            def romName = getConfigValue('conf_rom')
            def extension = romName.substring(romName.lastIndexOf('.')).toLowerCase()
            
            println "   Platform ID: ${platformId ?: '(not set)'}"
            println "   ROM: $romName"
            println "   Extension: $extension"
            
            def profile = null
            
            // Try explicit platform ID first
            if (platformId && platformId != '') {
                profile = profiles.find { it.platform_id == platformId }
                if (profile) {
                    println "   âœ… Found profile by platform_id: ${profile.platform_id}"
                }
            }
            
            // Fall back to extension matching
            if (!profile) {
                profile = profiles.find { it.extensions.contains(extension) }
                if (profile) {
                    println "   âœ… Found profile by extension: ${profile.platform_id}"
                } else {
                    throw new GradleException("No optimal settings profile found for extension '$extension'. Add conf_platform or use manual mode (conf_optimal_settings=false)")
                }
            }
            
            coreName = profile.core
            println "   ðŸŽ¯ Selected core: $coreName (from optimal profile)"
        } else {
            coreName = getConfigValue('conf_core')
            println "ðŸ› ï¸  Manual mode - using core from conf_core: $coreName"
        }
        
        def targetAbi = getConfigValue('conf_target_abi')
        def allAbis = ['x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a']
        def abisToFetch = (targetAbi == 'all') ? allAbis : [targetAbi]
        def foundAbis = []
        def missingAbis = []

        println "Target ABI: ${targetAbi == 'all' ? 'all (universal)' : targetAbi}"

        for (abi in abisToFetch) {
            def jniAbiFolder = file("${rootProject.projectDir}/app/src/main/jniLibs/$abi")

            if (jniAbiFolder.exists() && jniAbiFolder.list().length > 0) {
                println "LibRetro core already exists for $abi, skipping download"
                foundAbis << abi
                continue
            }

            def coreUrl = "https://buildbot.libretro.com/nightly/android/latest/$abi/${coreName}_libretro_android.so.zip"

            // Check availability with HEAD request before downloading
            try {
                def checkUrl = new URL(coreUrl)
                def checkConn = (HttpURLConnection) checkUrl.openConnection()
                checkConn.setRequestMethod("HEAD")
                checkConn.setConnectTimeout(10000)
                checkConn.setRequestProperty("User-Agent", "LibRetroDownloader/1.0")
                def responseCode = checkConn.getResponseCode()
                checkConn.disconnect()

                if (responseCode == 404) {
                    println "âš ï¸  Core '$coreName' not available for $abi (HTTP 404) â€” skipping"
                    missingAbis << abi
                    // Clean up empty folder so it doesn't produce an empty ABI split
                    if (jniAbiFolder.exists() && (jniAbiFolder.list() == null || jniAbiFolder.list().length == 0)) {
                        jniAbiFolder.delete()
                    }
                    continue
                } else if (responseCode != 200) {
                    println "âš ï¸  Unexpected response for $abi: HTTP $responseCode â€” skipping"
                    missingAbis << abi
                    continue
                }
            } catch (Exception e) {
                println "âš ï¸  Could not check availability for $abi: ${e.message} â€” skipping"
                missingAbis << abi
                continue
            }

            // Download the core
            jniAbiFolder.mkdirs()
            def zipFile = new File(jniAbiFolder, "${coreName}_libretro_android.so.zip")

            println "Baixando LibRetro core: $coreName para $abi"

            try {
                def url = new URL(coreUrl)
                def connection = url.openConnection()
                connection.setConnectTimeout(30000)
                connection.setReadTimeout(60000)
                connection.setRequestProperty("User-Agent", "LibRetroDownloader/1.0")

                zipFile.withOutputStream { out ->
                    connection.inputStream.withCloseable { input ->
                        out << input
                    }
                }

                println "Download completed: ${zipFile.length()} bytes"

                copy {
                    from zipTree(zipFile.absolutePath)
                    into jniAbiFolder.absolutePath
                    rename "${coreName}_libretro_android.so", "libcore.so"
                }

                zipFile.delete()
                println "Core $coreName successfully extracted for $abi"
                foundAbis << abi

            } catch (Exception e) {
                println "âŒ Download failed for $abi: ${e.message}"
                zipFile.delete()
                if (jniAbiFolder.exists() && (jniAbiFolder.list() == null || jniAbiFolder.list().length == 0)) {
                    jniAbiFolder.delete()
                }
                missingAbis << abi
            }
        }

        // Summary
        println ""
        println "=========================================================="
        println "       RESUMO DO DOWNLOAD DE CORES LIBRETRO"
        println "=========================================================="
        if (foundAbis) {
            println "âœ… Arquiteturas ENCONTRADAS: ${foundAbis.join(', ')}"
        }
        if (missingAbis) {
            println "âŒ Arquiteturas NÃƒO ENCONTRADAS: ${missingAbis.join(', ')}"
        }
        println "=========================================================="

        if (foundAbis.isEmpty()) {
            throw new GradleException("Core '$coreName' not available for ANY architecture. Build cannot proceed.")
        }
    }
}
